<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">
				<div class="icon-box-custom" (click)="cancelModal()">
                    <mat-icon>close</mat-icon>
				</div>						
				<h4 class="modal-title w-100">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><mat-icon>close</mat-icon></button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete this record? This process cannot be undone.</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelModal()">Cancel</button>
				<button type="button" class="btn btn-danger" (click)="deleteRecord()">Delete</button>
			</div>
		</div>
	</div>
