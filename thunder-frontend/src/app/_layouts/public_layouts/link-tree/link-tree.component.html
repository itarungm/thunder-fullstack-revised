<section class="lock-screen" *ngIf="linkDetails?.isPasswordProtected">
      <div class='content'>
        <div class='input-wrap'>
          <div class='pic'></div>
          <div class='wrap'>
            <h3 class='name'>Thunder</h3>
          </div>
          <form (ngSubmit)="onPasswordSubmit()">
            <input type='password' [formControl]="password" id='password' placeholder='Enter Password'
                autocomplete='off'>
            <button class='arrow' *ngIf="password.value" type="submit">
                <i class="ti-wand"></i>
            </button>
        </form>
        </div>
        <div class='cancel-wrap' routerLink="/login">
          <button class='x'>X</button>
          <span>Cancel</span>
        </div>
      </div>

</section>


<section class="link-tree" *ngIf="isPasswordValidated">
    <h1 class="title">{{linkDetails.title?linkDetails.title:'Thunder Tree'}}</h1>
    <ul class="wtree">
        <li *ngFor="let category of linkDetails.categoryList">
            <span>{{category.categoryName}}</span>
            <ul *ngIf="category.subcategory">
                <li *ngFor="let subcategory of category.subcategory">
                   
                      <span (click)="navigateToLink(subcategory.link)" class="p-0">
                        <div class="example-header-image row">
                            <div class="col-1 text-center mt-2">
                                <img width="30px" height="30px" mat-card-image [src]="subcategory.iconUrl"  (error)="onImgError($event, subcategory.hostUrl)" >
                            </div>
                            <div class="row col-11">
                                <div class="col-12 title">
                                    {{subcategory.title}}
                                </div>
                                <div class="col-12 link">
                                    {{subcategory.link}}
                                </div>
                            </div>
                        </div>
                        </span>
                </li>
            </ul>
        </li>
        <!-- <li>
            <span>Nivel 1</span>
            <ul>
                <li>
                    <span>Nivel 2</span>
                    <ul>
                        <li>
                            <span>Nivel 3</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li> -->
    </ul>
</section>

<section class="page_404 text-center" *ngIf="isInvalidLink || isFailedToFetchFile">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center ">404</h1>


                    </div>

                    <div class="contant_box_404">
                        <h3 class="h2">
                            Look like you're lost
                        </h3>

                        <p>the page you are looking for not avaible!</p>

                        <a href="" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
