<section *ngIf="!isInvalidLink && !isFailedToFetchFile">
    <div class='content' *ngIf="isPasswordProtected">
        <div class='input-wrap'>
            <div class='pic'></div>
            <div class='wrap'>
                <h3 class='name'>Thunder</h3>
            </div>
            <form (ngSubmit)="onPasswordSubmit()">
                <input type='password'  [formControl]="password" id='password' placeholder='Enter Password'
                    autocomplete='off'>
                <button class='arrow' (click)="onPasswordSubmit()" *ngIf="password.value" type="submit">
                    <i class="ti-wand"></i>
                </button>
            </form>
        </div>
        <div class='cancel-wrap'>
            <button class='x'><i class="ti-home"></i></button>
        </div>
    </div>
</section>

<section class="page_404 text-center" *ngIf="isInvalidLink || isFailedToFetchFile">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center ">404</h1>


                    </div>

                    <div class="contant_box_404">
                        <h3 class="h2">
                            Look like you're lost
                        </h3>

                        <p>the page you are looking for not avaible!</p>

                        <a href="" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<thunder-file-viewer *ngIf="openSecretViewer" [fileType]="file.fileType" [fileLink]="file.url"></thunder-file-viewer>
